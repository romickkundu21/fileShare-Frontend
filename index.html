<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./img//file.svg" alt="file" class="left" draggable="false">
                <img src="./img//file.svg" alt="file" class="center" draggable="false">
                <img src="./img//file.svg" alt="file" class="right" draggable="false">
            </div>
            <input type="file" id="fileinput">
            <div class="title">Drop your files here or, <span class="browseFile">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
            </div>
            <div class="inner-container">
                <div class="title2">Uploading...</div>
                <div class="percent-container">
                    <span id="percent">0</span>%
                </div>
                <div class="progress-bar">
                </div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly >
                <img src="./img/copy-icon.svg" alt="copy-icon" id="copy-btn">
            </div>
            <p>Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit" class="sendEmail">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="uploadVector"></div>
    <div class="toast"></div>
    <script src="index.js"></script>
</body>

</html>
